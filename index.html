<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional CSS styles specific to this page */
    body {
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Hero Section styles */
    .hero {
      background: url('hero-background.jpg') no-repeat center center/cover;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero .text-overlay {
      text-align: center;
      color: #ffffff; /* Stardust White */
    }

    .hero h1 {
      font-size: 64px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); /* Cosmic Black */
    }

    .hero p {
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Cosmic Black */
    }

    /* Featured Games Carousel styles */
    .carousel {
      padding: 50px 0;
      background-color: #121212; /* Cosmic Black */
      text-align: center;
    }

    .carousel h2 {
      color: #ffffff; /* Stardust White */
      font-size: 36px;
      margin-bottom: 30px;
    }

    /* Game Pages styles */
    .game-page {
      padding: 50px 0;
      background-color: #0a0a0a; /* Deeper Cosmic Black */
      text-align: center;
    }

    .game-page h2 {
      color: #ffffff; /* Stardust White */
      font-size: 36px;
      margin-bottom: 30px;
    }

    /* Footer styles */
    footer {
      background-color: #000000; /* Cosmic Black */
      color: #ffffff; /* Stardust White */
      padding: 20px;
      text-align: center;
    }

    .footer-link {
      color: #ffffff; /* Stardust White */
      text-decorationebo: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: #f4c2c2; /* Nebula Pink */
    }
  </style>
</head>
